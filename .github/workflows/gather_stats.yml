name: Gather Repository Stats and Test Workflow

on:
  workflow_dispatch: # This is the manual invocation event
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours

jobs:
  gather_stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Gather Repository Stats
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: node gather_stats.js

      - name: Commit and Push Changes
        run: |
          git config user.name 'GitHub Action'
          git config user.email 'action@github.com'
          git add README.md
          git commit -m 'Update README with data'
          git remote add origin_with_token https://$GH_PAT@github.com/BreakfastMatt/BreakfastMatt.git
          git push --set-upstream origin_with_token main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
